<form name="contact-form" netlify netlify-honeypot="bot-field" hidden>
  <input type="text" name="contactee-name" />
  <input type="text" name="contactee-email" />
  <textarea name="contactee-message"></textarea>
</form>

<form
  name="registration-form-individual"
  netlify
  netlify-honeypot="bot-field"
  hidden
>
  <input type="radio" name="individual-need-group" />
  <input type="text" name="individual-name" />
  <input type="date" name="individual-dob" />
  <input type="text" name="individual-email" />
  <input type="text" name="individual-org" />
  <input type="text" name="individual-diet" />
  <input type="radio" name="individual-shirt" />
  <textarea name="individual-others"></textarea>
  <input type="checkbox" name="individual-confirm" />
</form>
